
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Select Department From List For Scheduling</h6>
            <h6 class="m-0 font-weight-bold text-primary text-right">
            
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                  <tbody>
                      {% for department in department_list %}
                      
                                 <tr>                            
                                <td>
                                    <a href="{% url 'select-department-schedule' pk=department.pk %}">
                                        {{department.name}}
                                    </a>
                                </td>
                                <td>{{department.description}}</td>
                            </tr>
                        
                      {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

    <!-- Page level plugins -->
    
{% endblock %}
