
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Employee List</h6>
            <h6 class="m-0 font-weight-bold text-primary text-right">
            <a href="{% url 'employee-create' %}">
                Add
            </a>
            </h6>
        </div>
        <div class="card-body">
                      <div class="row">
                        {% for employee in employee_list %}
                          <div class="col-sm-3">
                            <div class="card" style="width:80%">
                                <img class="card-img-top" src="{% static 'img/undraw_profile.svg' %}" alt="Card image" style="width:100%">
                                <div class="card-body">
                                  <h4 class="card-title">{{employee.full_name}}</h4>
                                  <p class="card-text">Role : {{employee.role}}</p>
                                  <p class="card-text">Email: {{employee.email}}</p>
                                  <p class="card-text">Phone: {{employee.phone_number}}</p>
                                  <a href="{% url 'employee-details' pk=employee.pk %}" class="btn btn-primary">See Profile</a>
                                </div>
                              </div>
                          </div>
                          <br>  <br>
                          {% endfor %}
                      </div>
                      
                   
        </div>
    </div>

</div>

    <!-- Page level plugins -->
    
{% endblock %}
